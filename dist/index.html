 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Getting Started</title>
   </head>
   <body>
    <style>

      .folder_pick {
        /* Add button-like styles */
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff; /* Button background color */
        color: #fff; /* Text color */
        border: 1px solid #007bff; /* Border color */
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Change cursor on hover */
        text-align: center;
        text-decoration: none; /* Remove underlines */
        user-select: none; /* Prevent text selection */
      }
      .folder_pick:hover {
      background-color: #0056b3; /* Change background color on hover */
    }


      .section_btn {
        display: none;
      }
      
      .section_btn.hidden {
        display: block;
      }

      .form_container {
        display: none;
      }

      .form_container.hidden {
        display: block;
      }

      .folder_text {
        display: none;
      }

      .folder_text.hidden {
        display: block;
      }

      



      </style>
        <div id="container" class="container">
          <div id="top_div" class="top_div">
            <button id="new_task" class="new_task" >New Task</button>
            <button id="task_time" class="task_time">------</button>
          </div>
          <div id="mid_div" class="mid_div">
            <div id="text_div" class="text_div">  
                <input type="text" id="folder_text" class="folder_text" placeholder="---------">
            </div>  
            <div id="folder_container" class="folder_container">
              <div id="section_div" class="section_div">
                <button id="open_folders" class="open_folders">Folder</button>
                <button id="new_folder" class="new_folder" name="new_folder">New Folder</button>
                <div name="hide" id="section_btn" class="section_btn">
                  
                </div>
              </div>
            </div>
          </div>
          <div id="bottom_div" class="bottom_div">
            <div id="task_container" class="task_container">
              
            </div>
            <div id="home_container" class="home_container">
              <button id="home_btn" class="home_btn">Home</button>
            </div>  
          </div>
          <div name="hide" id="form_container" class="form_container">
            <form id="task_form" class="task_form">
              <label for="folder_selections">Select Section:</label>
              <select id="folder_selections" name="folder_selections">
                <option name="folder_choices" id="folder_choices" value="section 1">Section 1</option>
                <option name="folder_choices" id="folder_choices" value="section 2">Section 2</option>
              </select>
              <label for="title">Title:</label>
              <input type="text" id="title" class="title" placeholder="----"><br>
              <label for="description">Description:</label>
              <input type="text" id="description" class="description" placeholder="----"><br>
              <label for="due_date">Finish By:</label>
              <input type="text" id="due_date" class="due_date" placeholder="----"><br>
              <label for="priority">Priority:</label>
              <input type="text" id="priority" class="priority" placeholder="----"><br>
              <label for="notes">Notes:</label>
              <input type="text" id="notes" class="notes" placeholder="----"><br>
              <button type="submit" id="task_submit" class="task_submit">Get Values</button>
            </form>
          </div>
        </div>
      <script src="main.js"></script>
   </body>
 </html>
